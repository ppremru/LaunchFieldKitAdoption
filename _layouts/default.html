<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page with Mermaid</title>
    </head>
<body>

    {{ content }} {# This is Jekyll's way of inserting your Markdown content #}

    <script>
        // Find all code blocks that Jekyll marked as 'language-mermaid'
        // and add the 'mermaid' class to their parent <pre> tag.
        document.addEventListener('DOMContentLoaded', (event) => {
            Array.from(document.querySelectorAll('pre code.language-mermaid')).forEach(codeBlock => {
                codeBlock.parentElement.classList.add('mermaid');
            });
        });
    </script>

    <script type="module">
        import mermaid from '[https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs](https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs)';

        mermaid.initialize({
            startOnLoad: true,
            theme: 'default', // or 'dark', 'forest', 'neutral', 'base'
            securityLevel: 'loose' // Use 'loose' if you need HTML in labels
        });
    </script>

</body>
</html>
